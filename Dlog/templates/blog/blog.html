{% extends "base.html" %}
{% load markup %}
{% block title %}文章 | {{ blog.title }}{% endblock %}
{% block container %}
<div class="blog">
	{% if blog %}
	<div class="title">
		<h1><a href="/blog/{{ blog.id }}">{{ blog.title }}</a></h1>
	</div>
	<div class="info">
		<span class="time">{{ blog.modify_time }}</span>
		<span class="author">{{ blog.author.first_name }}</span>
	</div>
	<div class="content">
		{{ blog.content|markdown }}	
	</div>
	{% endif %}
</div>
{% endblock %}
